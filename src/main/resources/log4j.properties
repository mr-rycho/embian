
log4j.appender.main=org.apache.log4j.RollingFileAppender
log4j.appender.main.file=logs/embian.log
log4j.appender.main.maxFileSize=100MB
log4j.appender.main.maxBackupIndex=2
log4j.appender.main.layout=org.apache.log4j.PatternLayout
log4j.appender.main.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) %m%n

log4j.appender.con=org.apache.log4j.ConsoleAppender
log4j.appender.con.Target=System.out
log4j.appender.con.layout=org.apache.log4j.PatternLayout
log4j.appender.con.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] (%t) %m%n
log4j.appender.con.threshold=info

log4j.rootCategory=warn, main, con
log4j.logger.pl.rychu=debug
